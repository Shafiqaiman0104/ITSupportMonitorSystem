<!DOCTYPE html>
<html>
<head>
  <title>Alerts Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { padding: 6px 10px; cursor: pointer; }
    button.solve { background: green; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Alerts Dashboard</h1>
  <table id="alertTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Message</th>
        <th>Status</th>
        <th>User Id</th>
        <th>Conversation Id</th>
        <th>Thread Id</th>
        <th>Alert Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxqbrfz2owYrB3vaHJnXRmdyO6xYWA5YbRYTrjQEsUAm04FOkUeQrUM6PsNeGQtbLcs/exec"; // Replace with deployed Web App URL

    async function fetchAlerts() {
      const res = await fetch(scriptUrl);
      const data = await res.json();
      const tbody = document.querySelector("#alertTable tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["Timestamp"]}</td>
          <td>${row["Message"]}</td>
          <td>${row["Status"]}</td>
          <td>${row["User Id"]}</td>
          <td>${row["Conversation Id"]}</td>
          <td>${row["Thread Id"]}</td>
          <td>${row["Alert Status"]}</td>
          <td>
            ${row["Alert Status"].startsWith("pending") 
              ? `<button class="solve" onclick="solveAlert('${row["Conversation Id"]}','${row["Thread Id"]}')">Solve</button>`
              : ""}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function solveAlert(conversationId, threadId) {
      if (!confirm("Mark this alert as solved?")) return;
      await fetch(scriptUrl, {
        method: "POST",
        body: new URLSearchParams({
          action: "updateAlert",
          conversationId,
          threadId
        })
      });
      fetchAlerts();
    }

    fetchAlerts();
  </script>
</body>
</html>
