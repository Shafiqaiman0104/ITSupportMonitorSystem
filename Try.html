<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Botpress Chat</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
  #chat-container { width: 400px; max-width: 95%; background:#fff; border-radius: 10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); display:flex; flex-direction:column; }
  #chat { flex:1; overflow-y:auto; padding: 10px; display:flex; flex-direction:column; gap:8px; }
  .message { padding:8px 12px; border-radius:8px; max-width:70%; word-wrap: break-word; }
  .user { background: #4ade80; color:white; align-self:flex-start; text-align:left; }
  .bot { background: #3b82f6; color:white; align-self:flex-end; text-align:right; }
  .agent { background: #facc15; color:black; align-self:flex-end; text-align:right; }
  #input-container { display:flex; padding:10px; border-top:1px solid #ddd; }
  #userInput { flex:1; padding:8px; border-radius:6px; border:1px solid #ccc; }
  #sendBtn { margin-left:5px; padding:8px 12px; border:none; background:#3b82f6; color:white; border-radius:6px; cursor:pointer; }
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat"></div>
  <div id="input-container">
    <input id="userInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
<script>
  const chatDiv = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  const BOT_ID = 'mk-ai-chatbot'; // your bot id
  const USER_ID = 'user123';      // unique per user session
  const SERVER_URL = 'https://venturerush.up.railway.app'; // replace with your Botpress server

  // Connect to Botpress WS
  const socket = io(SERVER_URL, {
    path: '/socket.io/',
    transports: ['websocket'],
    query: { botId: BOT_ID, userId: USER_ID }
  });

  socket.on('connect', () => {
    console.log('Connected to Botpress WS');
  });

  // Listen for bot messages (normal bot responses)
  socket.on('bot_uttered', msg => {
    appendMessage(msg.text, 'bot');
  });

  // Listen for HITL agent messages
  socket.on('hmi_event', event => {
    if(event.type === 'agent_message' && event.payload && event.payload.text){
      appendMessage(event.payload.text, 'agent');
    }
  });

  // Send user message
  function sendMessage(){
    const text = userInput.value.trim();
    if(!text) return;
    appendMessage(text, 'user');
    socket.emit('user_uttered', { text, user: USER_ID });
    userInput.value = '';
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', e => { if(e.key==='Enter') sendMessage(); });

  // Helper to append messages
  function appendMessage(text, type){
    const div = document.createElement('div');
    div.className = 'message ' + type;
    div.textContent = text;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // Optional: handle reconnect
  socket.on('disconnect', () => { console.log('Disconnected'); });
  socket.on('connect_error', err => { console.log('Connection error', err); });
</script>

</body>
</html>
